
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css"/>
  
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid ">
          <a class="navbar-brand">Blog_Website</a>

          <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button> 
        <!-- Main Center navigation  -->
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-2" href="{% url 'home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-2" href="about.html">About</a></li>
                        
                        
                        <!-- Search Box -->
                        <form class="d-flex" role="search" action="{% url 'search' %}" method="GET">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="keyword">
                          <button class="btn btn-outline-success me-4" type="submit">Search</button>
                        </form>
                        <!-- Search Box end -->
                        
                        {% if not user.is_authenticated %}
                        <a href="{% url 'register' %}" class="btn btn-warning me-1" type="submit">Register</a>
                        <a href="{% url 'login' %}" class="btn btn-warning" type="submit">Login</a>
                        {% else %}
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-2" href="{% url 'dashboard' %}">Dashboard</a></li>
                        <span class="mx-2 my-1">{{ user }}</span>
                        <span><a class="btn btn-outline-warning text-body-secondary" href="{% url 'logout' %}">Logout</a></span>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav> 
         <!-- Main Center navigation end here  -->

           
        </div>
      </nav>


      <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Category
                <i class="fas fa-bars"></i> 
            </button>

            <!-- Category start here  -->
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    {% for cat in categories %}
                    <li class="nav-item">
                      <a class="text-body-secondary px-lg-3 py-3 py-lg-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="{% url 'post_by_category' cat.id %}">{{ cat.category_name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
